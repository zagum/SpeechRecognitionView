buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    minSdkVersion = 15
    compileSdkVersion = 23
    buildToolsVersion = '23.0.3'

    supportAppCompat = 'com.android.support:appcompat-v7:23.3.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}